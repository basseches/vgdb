{% extends "query.html" %}

{% block content %}

<body>
    <div class="container">
        <div class="column bigpadding">
            <div class="bluebox">
                <h4>Sort games by:</h4>
                <div class="break padding"></div>
                <form method="post">
                    <input type="radio" id="desc_pop" name="sort" value="1">
                    <label for="desc_pop">Popularity, highest-to-lowest (default)</label><br>
                    <input type="radio" id="asc_pop" name="sort" value="2">
                    <label for="asc_pop">Popularity, lowest-to-highest</label><br>  
                    <input type="radio" id="desc_cost" name="sort" value="3">
                    <label for="desc_cost">Cost, highest-to-lowest</label><br>
                    <input type="radio" id="asc_cost" name="sort" value="4">
                    <label for="asc_cost">Cost, lowest-to-highest</label><br>  
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="column bigpadding">
            {% for n in data %}
            <a href="/game/{{n[0]}}">
                <div class="qbuttonwide">
                    {% if n[3] == null or n[3] == "" %}
                        <i>{{n[1]}}</i> for {{n[2]}}
                    {% else %}
                        <i>{{n[1]}}</i> for {{n[2]}}:<br>
                        {{prefix}}{{n[3]}}{{suffix}}
                    {% endif %}
                </div>
            </a>
            <div class="break padding"></div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
